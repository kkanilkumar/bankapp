<h1 style="color: white;">Welcome User</h1>

<div class="container col-md-12 mt-0">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Deposit</h3>
      </div>

      <div class="card-body">
        <form (ngSubmit)="deposit()">

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="accno" [(ngModel)]="accno" placeholder="Account Number"
              id="login_accno" required />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="paswrd" [(ngModel)]="paswrd" placeholder="Password"
              id="login_password" required />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="amount" [(ngModel)]="amount" placeholder="Amount"
              id="login_user" required />
          </div>

          <div class="form-group">
            <input type="submit" value="Deposit" class="btn float-right login_btn" style="width: 50%" />
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<!--Withdraw Function-->
<div class="container col-md-12 mt-0">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Withdraw</h3>
      </div>

      <div class="card-body">
        <form (ngSubmit)="withdraw()">

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="accno1" [(ngModel)]="accno1" placeholder="Account Number"
              id="login_accno" required />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="paswrd1" [(ngModel)]="paswrd1" placeholder="Password"
              id="login_password" required />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="amount1" [(ngModel)]="amount1" placeholder="Amount"

    </div>
  </div>
</div>
